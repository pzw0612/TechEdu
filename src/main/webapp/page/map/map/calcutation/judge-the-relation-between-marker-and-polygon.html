<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>点是否在多边形内</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=f20db5501b07e183ffcdb560cf0ab801"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<div class="button-group">
    <input id="calc" type="button" class="button" value="计算点是否在多边形内"/>
</div>
<script type="text/javascript">
    //初始化地图对象，加载地图
    var map = new AMap.Map("container", {
        resizeEnable: true,
        zoom: 13
    });
    new AMap.Marker({
        map: map,
        position: [116.368904, 39.923423]
    });
    var path = [
        [116.403322, 39.920255],
        [116.410703, 39.897555],
        [116.402292, 39.892353],
        [116.389846, 39.891365]
    ];
    var polygon = new AMap.Polygon({
        map: map,
        path: path
    });
    map.setFitView();
    AMap.event.addDomListener(document.getElementById('calc'), 'click', function() {
        alert('点是否在多边形内：' + polygon.contains([116.368904, 39.923423]));
    });
</script>
</body>
</html>
