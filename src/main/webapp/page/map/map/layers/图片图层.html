<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>图片图层</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://webapi.amap.com/maps?v=1.3&key=f20db5501b07e183ffcdb560cf0ab801"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var imageLayer = new AMap.ImageLayer({
        url: 'test.png',
        bounds: new AMap.Bounds(

              [121.55,31.11],[121.56,31.12]


        ),
        zooms: [15, 18]
    });

     var imageLayer2 = new AMap.ImageLayer({
        url: 'test.png',
        bounds: new AMap.Bounds(

             [121.54,31.09],[121.55000000000001,31.1]


        ),
        zooms: [15, 18]
    });

        var imageLayer3 = new AMap.ImageLayer({
        url: 'test.png',
        bounds: new AMap.Bounds(

             [121.54,31.08],[121.55000000000001,31.09]


        ),
        zooms: [15, 18]
    });



    var map = new AMap.Map('container', {
        resizeEnable: true,
        center: [121.473701,31.230416],
        zoom: 15,
        layers: [
            new AMap.TileLayer(),
            imageLayer,imageLayer2,imageLayer3
        ]
    });
</script>
</body>
</html>
